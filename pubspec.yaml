name: two_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
    
  dashed_rect : ^0.0.4
  flutter_launcher_icons: ^0.14.3
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.17
  go_router: ^14.7.1
  syncfusion_flutter_calendar: ^29.1.38
  dartz: ^0.10.1
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/png/logo.png"
  
flutter:
  fonts: 
   - family: Outfit
     fonts:
      - asset: assets/fonts/outfit/Outfit-Thin.ttf
        weight: 100
      - asset: assets/fonts/outfit/Outfit-ExtraLight.ttf
        weight: 200  
      - asset: assets/fonts/outfit/Outfit-Light.ttf
        weight: 300  
      - asset: assets/fonts/outfit/Outfit-Regular.ttf
        weight: 400  
      - asset: assets/fonts/outfit/Outfit-Medium.ttf
        weight: 500 
      - asset: assets/fonts/outfit/Outfit-SemiBold.ttf
        weight: 600 
      - asset: assets/fonts/outfit/Outfit-Bold.ttf
        weight: 700 
      - asset: assets/fonts/outfit/Outfit-ExtraBold.ttf
        weight: 800   
   - family: Almarai
     fonts:
      - asset: assets/fonts/almarai/Almarai-Light.ttf
        weight: 200
      - asset: assets/fonts/almarai/Almarai-Regular.ttf
        weight: 400
      - asset: assets/fonts/almarai/Almarai-Bold.ttf
      - asset: assets/fonts/almarai/Almarai-ExtraBold.ttf
  uses-material-design: true
  assets:
    - assets/
    - assets/images/png/
